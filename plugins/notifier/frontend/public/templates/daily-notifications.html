<h2 id="notificationstats" data-localize="notifier.total-stats">Notifications</h2>

<div id="big-numbers-container" class='notification-style'>
    <div class="big-numbers two-column help-zone-vs" data-help-localize="{{this.help}}">
        <div class="inner">
            <div class="select">Users who didn't have a session for more than 7 days</div>
            <div class="number">{{noSessionIn7Days}}</div>
        </div>
    </div>
    <div class="big-numbers two-column help-zone-vs" data-help-localize="{{this.help}}">
        <div class="inner">
            <div class="select">Users who had more than 10 sessions</div>
            <div class="number">{{moreThen10Session}}</div>
        </div>
    </div>
</div>
<div class="widget">
    <div class="widget-header">
        <div class="left">
            <div class="logo font-logo2">
                <i class="fa fa-exclamation-triangle"></i>
            </div>
            <div class="title">Latest 100 users who met the criteria</div>
        </div>
        <div id="notification-selector" class="help-zone-vs">
            <div class="button notification-selector" id="notification-all" data-localize="notifier.all"></div>
            <div class="button notification-selector" id="notification-noSessionIn7Days"
                 data-localize="notifier.noSessionIn7Days"></div>
            <div class="button notification-selector" id="notification-moreThen10Session"
                 data-localize="notifier.moreThen10Session"></div>
        </div>
    </div>
</div>
<div class="notifier" data-help-localize="{{{chart-helper}}}">
    <div id="loader" style="display:none;"><i class="fa fa-circle-o-notch fa-spin"></i></div>
    <table id="notification-table" class="d-table help-zone-vb notification-filter" cellpadding="0" cellspacing="0"
           data-help-localize="{{{table-helper}}}"></table>
</div>
